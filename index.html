<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculatrice</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="screen">
                <input type="text" id="span" readonly="readonly" value="">
            </div> 
            <div class="content">
                <div class="first"><input type="submit" id="reset" value="AC"></div>
                <div class="first"><input type="submit" id="btnModulo" value="%"></div>
                <div class="first"><input type="submit" id="remove" value="<"></div>
        
                
                <div class="last"><input type="submit" id="btnPlus" value="+"></div>
                <div><input type="submit" id="btn8" value="8"></div>
                <div><input type="submit" id="btn9" value="9"></div>
                <div><input type="submit" id="btn7" value="7"></div>
        
    
                <div class="last"><input type="submit" id="btnMoins" value="-"></div>
                <div><input type="submit" id="btn5" value="5"></div>
                <div><input type="submit" id="btn6" value="6"></div>
                <div><input type="submit" id="btn4" value="4"></div>
    

                <div class="last"><input type="submit" id="btnFois" value="*"></div>
                <div><input type="submit" id="btn2" value="2"></div>
                <div><input type="submit" id="btn3" value="3"></div>
                <div><input type="submit" id="btn1" value="1"></div>
        
    
                <div class="last"><input type="submit" id="btnDiv" value="/"></div>
                <div class="item"><input type="submit" id="btnZero" value="0"></div>
                <div><input type="submit" id="point" value="."></div>
                <div class="last"><input type="submit" id="btnEgale" value="="></div>
            </div>
        </div>
       
        <script src="app.js"></script>
    </body>
</html>
